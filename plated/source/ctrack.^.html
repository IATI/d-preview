#^html
<!DOCTYPE HTML>
<html lang="en"> 
	<head>
		<meta name="viewport" content="width=device-width">
		<meta name="theme-color" content="#142334">
		<title>dpreview</title>
		
		<link rel="stylesheet" type="text/css" href="ctrack/art/original/ctrack.css">

		<script src="{_root}ctrack/jslib/ctrack_loader.js"></script>
		<script>
			ctrack_loader({

// where to load js/css/etc files from

				root:"{_root}ctrack/",
				q:"/q",

// replace "this" with content from the portal

				master:"#ctrack_div",

// these are replaced into the generated html and you can overide *any* display chunk here

				chunks:{
					where_is_the_data_from:"",
					glossary_button:"",
					about_data_links:"",
					active_data_description:"",
					ended_data_description:"",
					planned_data_description:"",
					missing_data_description:"",
					main_head_tail_settings:"main_head_tail_settings_dpreview",
					main_head_tail_settings_search:"main_head_tail_settings_search_dpreview",
					main_datainvestigators:"",
					main_data_description:"",
					countries_data_description:"",
					districts_data_description:"",
					publishers_data_description:"",
					list_activities_data_description:"",
					list_publishers_data_description:"",
					list_transactions_data_description:"",
					list_budgets_data_description:"",
					donors_data_description:"",
					donor_activities_data_description:"",
					donor_transactions_data_description:"",
					donor_budgets_data_description:"",
					sectors_data_description:"",
					sector_activities_data_description:"",
					sector_transactions_data_description:"",
					sector_budgets_data_description:"",
					map_data_description:"",
					xml_data_description:"",
					data_quality:"",
					large_footer:"{large_footer_dpreview}",
					beige:"{beige_instance}",
//					beige_instance_display:"THIS IS NOT DPORTAL",
				}

			});		
		</script>
	</head> 
	<body>
		<div id="ctrack_div">
<!--
		Anything in here will be shown while ctrack loads and be replaced with ctrack content afterwards.
-->
		</div>
	</body>
</html>
